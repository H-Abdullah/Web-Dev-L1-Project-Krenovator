<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./resources/css/web-dev-l1.css">
  <script src="./resources/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/f5298cc69b.js" crossorigin="anonymous"></script>
  <title>Web Dev Level 1</title>
</head>
<body>
  <div id="main-wrapper" class="flexbox">
    <div id="header-wrapper" class="flexbox">
      <div id="icon-wrapper" class="flexbox">
        <div id="header-icon" class="flexbox">ICON</div>
      </div>
      <div id="darkmode-toggle-wrapper" class="flexbox">
        <input type="checkbox" id="darkmode-input"></input>
        <label id="darkmode-label" for="darkmode-input" onclick="toggleTheme()"></label>
      </div>
    </div>
    <div id="content-wrapper" class="flexbox">
      <div id="main-content" class="flexbox">
        <div id="info-wrapper" class="flexbox light-bg"></div>
        <div id="form-wrapper" class="flexbox">
          <fieldset id="form-border" class="flexbox">
            <form action="#" class="flexbox">
              <div class="flexbox">
                <input type="text" id="firstname" placeholder="firstname">
                <input type="text" id="lastname" placeholder="lastname">
              </div>
              <input type="text" id="email" placeholder="email">
              <input type="text" id="password" placeholder="password">
              <input type="number" id="phone-number" placeholder="phone number">
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
